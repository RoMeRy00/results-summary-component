<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <article>
  <div class="bg-content">
      <h3 class="hanken-grotesk-bold">Your Result</h3>
      <div class="result">
        <span class="hanken-grotesk-extrabold">76</span>
        <span class="hanken-grotesk-bold">of 100</span>
      </div>
    
      <h4 class="hanken-grotesk-bold">Great</h4>
      <p class="hanken-grotesk-medium">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  
    <div class="content">
      <h3 class="hanken-grotesk-bold">Summary</h3>
    
      <div class="stats hanken-grotesk-medium">
        <div>
          <p class="hanken-grotesk-medium">Reaction</p>
          <p><span>80</span> / 100</p>
        </div>
      
       <div>
          <p class="hanken-grotesk-medium">Memory</p>
          <p><span>92</span> / 100</p>
       </div>
      
        <div>
          <p class="hanken-grotesk-medium">Verbal</p>
          <p><span>61</span> / 100</p>
        </div>
      
       <div>
          <p class="hanken-grotesk-medium">Visual</p>
          <p><span>72</span> / 100</p>
       </div>
      </div>
    
      <button class="hanken-grotesk-bold">Continue</button>
    </div>
  
  </article>
</body>

</html>
